name: Deploy CLIENT to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy CLIENT via SSH
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          ssh -i ~/.ssh/id_ed25519 $SERVER_USER@$SERVER_HOST << 'EOF'
            set -e  # dá»«ng náº¿u cÃ³ lá»—i

            echo "ðŸ“ Moving to client folder"
            cd /root/applications/kz-ecom

            echo "ðŸ“¦ Pulling latest source"
            git pull origin main

            echo "ðŸš§ Building client container"
            docker compose up -d --build client

            echo "âœ… Client deployed successfully"
          EOF
